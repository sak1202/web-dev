<html>
    <head>
        <title>CSS position</title>
    <style>
        #left{
            text-align: left;
            position:relative;
            color:red;
        }
        #center{
            text-align :center;
            position:relative;
            color:blue;
        }
        #right{
            text-align :right;
            position:absolute;
            color:blueviolet;
            margin-left:100%;
        }
    </style>
    </head>
    <body>
        <p id="left">Sakshi</p>
        <p id="center">Sakshi Patil</p>
        <p id="right">Sakshi Anil Patil</p>
    </body>
</html>
