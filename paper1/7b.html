<!DOCTYPE html>
<head><title>Click</title></head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
           $("#box").hide(); 
        });
    });
</script>
<body>
    <div id="box">heyy</div>
    <button>CLICK</button>
</body></html>
